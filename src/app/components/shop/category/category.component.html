<div class="container mt-5 ps-6">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Menu Editor</h1>
  </div>
  <div class="card">
    <div class="card-body p-4">
      <div><h2>Craft your menu</h2></div>
      <div>
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Item Name:</label>
          <textarea class="form-control" id="nombreProducto" rows="1">Kingfisher strong</textarea>
        </div>
        <div class="mb-3">
          <label for="marcaProducto" class="form-label">Item brand:</label>
          <textarea class="form-control" id="marcaProducto" rows="1">Corona</textarea>
        </div>
        <div class="mb-3">
          <label for="descripcionProducto" class="form-label">Item Description:</label>
          <textarea class="form-control" id="descripcionProducto" rows="3">Kingfisher strong</textarea>
        </div>

        <div class="d-flex flex-column align-items-center">
          <div class="d-flex">
            <div class="mx-2">
              <label for="precioProducto" class="form-label">Price:</label>
              <textarea class="form-control" id="precioProducto" rows="1">200.00</textarea>
            </div>
            <div class="mx-2">
              <label for="ivaProducto" class="form-label">Tax %:</label>
              <textarea class="form-control" id="ivaProducto" rows="1">2.00</textarea>
            </div>
            <div class="mx-2">
              <label for="disponibiidadProducto" class="form-label">Item Visibility:</label>
              <div class="mb-3">
                <select id="disponibiidadProducto" class="form-select" style="width: 10rem;">
                  <option>Select status</option>
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div>
            </div>
          </div>
          <div class="botones ">
            <button type="button" class="btn btn-danger mx-2">Save</button>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
